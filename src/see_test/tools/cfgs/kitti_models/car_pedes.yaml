            NMS_PRE_MAXSIZE: 8192        # 保留更多候选，利于远距
            NMS_POST_MAXSIZE: 800

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 8
    NUM_EPOCHS: 80

    OPTIMIZER: adam_onecycle
    LR: 0.001
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.01
    LR_CLIP: 0.0000001

    LR_WARMUP: True
    WARMUP_EPOCH: 2

    GRAD_NORM_CLIP: 10
