CLASS_NAMES: ['Car','Pedestrian']

DATA_CONFIG:
    _BASE_CONFIG_: /workspace/CogniScope/src/see_test/tools/cfgs/dataset_configs/vod_lidar_dataset.yaml
    # TODO: handle data_processor base on different modality

    ATTACH_USED_FEATURE_LIST: ['x', 'y', 'z','v_r_compensated']

    # 远距占比大：禁用 gt_sampling，保持分布贴近真实
    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: [ 'gt_sampling' ]
        AUG_CONFIG_LIST:
            - NAME: random_world_rotation
              WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]
            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [ 0.95, 1.05 ]

    DATA_PROCESSOR:
        -   NAME: mask_points_and_boxes_outside_range
            REMOVE_OUTSIDE_BOXES: True

        -   NAME: sample_points
            NUM_POINTS: {
                'train': 32000,
                'test': 40000
            }
        -   NAME: sample_attach_points
            NUM_POINTS: {
                'train': 1024,
                'test': 1024
            }
        -   NAME: shuffle_points
            SHUFFLE_ENABLED: {
                'train': True,
                'test': False
            }

USE_ATTACH: True

MODEL:
    DEBUG: False
    NAME: CFAR
