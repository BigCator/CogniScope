            SAMPLE_RANGE_LIST: [[-1], [-1], [-1], [-1], [-1], [-1]]
            SAMPLE_METHOD_LIST: [['D-FPS'], ['D-FPS'], ['ctr_aware'], ['ctr_aware'], [], []]
