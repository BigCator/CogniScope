#                    [0.8, 0.6, 1.73],
#                    [1.76, 0.6, 1.73]
                    [ 4.7211, 1.9387, 1.5316 ],   # Car [l,w,h]
                    [ 0.7136, 0.7125, 1.7843 ]    # Pedestrian [l,w,h]
                ]
            }

